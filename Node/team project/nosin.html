    <script>
        const submitButton = document.getElementById("submit-button");
        const editButton = document.getElementById("edit-button");
        const checkboxes = document.querySelectorAll(".attendance-checkbox");

        submitButton.addEventListener("click", function() {
            const absentList = document.getElementById("absent-list");
            absentList.innerHTML = ""; // Clear previous absentees

            const absentStudents = [];
            const presentStudents = [];

            checkboxes.forEach(function(checkbox) {
                if (!checkbox.checked) {
                    const studentName = checkbox.getAttribute("id");
                    absentStudents.push(studentName);
                } else {
                    const studentName = checkbox.getAttribute("id");
                    presentStudents.push(studentName);
                }
            });

            if (absentStudents.length === 0) {
                absentList.innerHTML = "All students are present.";
            } else {
                absentList.innerHTML = "Absent Students:";
                absentStudents.forEach(function(studentName, index) {
                    const absentStudentDiv = document.createElement("div");
                    absentStudentDiv.classList.add("absent-student");
                    absentStudentDiv.textContent = `${index + 1}. ${studentName}`;
                    absentList.appendChild(absentStudentDiv);
                });
            }

            // Display counts
            const absentCount = absentStudents.length;
            const presentCount = presentStudents.length;
            const absentCountElement = document.createElement("div");
            absentCountElement.classList.add("absent-count");
            absentCountElement.innerHTML = `Total Absent: ${absentCount}<br></br> Total Present: ${presentCount}`;
            absentList.appendChild(absentCountElement);

            checkboxes.forEach(function(checkbox) {
                checkbox.disabled = true;
            });
            submitButton.disabled = true;
        });

        editButton.addEventListener("click", function() {
            checkboxes.forEach(function(checkbox) {
                checkbox.disabled = false;
            });
            submitButton.disabled = false;
            document.getElementById("absent-list").innerHTML = "";
        });
    </script>
